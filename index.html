<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, intial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="timer.css">
        <script src="timer.js" defer></script>
    </head>
    <body> 
        <h2>Countdown Timer</h2>
        <div class="container">
            <div class="timer-el">
                <div id="days" class="big-text">0</div>
                <span style="background-color: rgb(160,160,160)">days</span>
              </div>
              <div class="timer-el">
                <div id="hours" class="big-text">0</div>
                <span style="background-color: rgb(160, 160, 160)">hours</span>
              </div>
              <div class="timer-el">
                <div id="mins" class="big-text">0</div>
                <span style="background-color: rgb(160,160,160)">minutes</span>
              </div>
              <div class="timer-el">
                <div id="seconds" class="big-text">0</div>
                <span style="background-color:rgb(160,160,160)">seconds</span>
              </div>
            
        </div>
    </body>
</html>
